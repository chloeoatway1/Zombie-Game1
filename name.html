<!DOCTYPE html>
<html>

<head>

\<title>Zombie game </title>

<style>
#zombie_map {
	width: 600px;
	height: 400px;
	background-color: grey;
}
</style>

</head>

<body>

My Zombie game

<div id="zombie_map"></div>

<form>
select an emoji
<select id="icon_to_use">
<option value="zombie.png">Zombie</option>
<option value="hospital.png">Hospital</option>
<option value="weapons.png">Weapons</option>
</select>


</form>
<script>
	var zombie_map;
	function initMap() {
		zombie_map = new
google.maps.Map(document.getElementById('zombie_map'), {
			zoom: 18,
			center: {lat:  -33.327617,  lng:
115.633066},
			mapTypeId: 'satellite'
		});

		zombie_map.addListener('click', function(e) {
		var location = e.latLng;
	place_marker(location);
});

function place_marker(location){
var emoji = document.getElementById('icon_to_use').value;
var marker = new google.maps.Marker({
 position: location,
 map: zombie_map,
icon: emoji
});
console.log(location.lat()+" "+location.lng()+" "+ emoji);
}

}


</script>
<script async defer
 src
="https://maps.googleapis.com/maps/api/js?key=AIzaSyB23BaEfee
EEoW05pceu4wjWqBYE5um_sk&callback=initMap">
 </script>


</body>

</html>
